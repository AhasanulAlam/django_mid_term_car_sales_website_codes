{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container text-center">
        <h1>{{type}} Page</h1>
    </div>
    <hr>
    <div class="container">
        <a class="btn btn-warning btn-sm" href="{% url 'pass_change' %}">Change Your Password</a>
    </div>
    <hr>

    <form method='post' style="width:50%; margin:auto">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-warning my-5" type="submit">Submit</button>
    </form>

{% endblock %}
